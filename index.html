<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frienstegram | Log-In</title>
    <link rel="stylesheet" href="./dist/scss/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/script.mjs" defer type="module"></script>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-evenly flex-column flex-lg-row mt-5 pt-5"
    >
      <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="fw-bold text-primary">Friendstegram</h1>
        <p class="lead mx-auto mx-lg-0 text-muted">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, in!
        </p>
      </div>
      <div class="text-start bg-white shadow rounded p-3 input-group-lg">
        <form id="loginForm">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <button type="submit" class="btn btn-primary w-100 my-3">
            Log In
          </button>

          <hr />
          <div class="my-4 text-center">
            <button
              type="button"
              class="btn btn-info btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
            >
              Create New Account
            </button>
          </div>
        </form>
        <!-- Modal -->
        <div
          class="modal fade"
          id="createModal"
          tabindex="-1"
          aria-labelledby="createModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title fs-5" id="createModalLabel">Sign Up</h2>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="signUpForm">
                  <div class="form-group mb-3">
                    <label for="">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      required
                      pattern="^[\w]+$"
                      title="user name must only contain lower case and upper case letters, numbers, and underscore(_). Example: Mr_Name12332"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      required
                      pattern="^[\w\-.]+@(stud.)?noroff.no$"
                      title="Only @(stud.)noroff.no domains are allowed to sign up."
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      minlength="8"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white p-4 text-muted fixed-bottom w-100">
      <div class="container">
        <div class="d-flex flex-wrap">
          <p class="mx-2 fs-8 mb-0">English</p>
          <p class="mx-2 fs-8 mb-0">Chinese</p>
          <p class="mx-2 fs-8 mb-0">Korean</p>
          <p class="mx-2 fs-8 mb-0">Tagalog</p>
          <p class="mx-2 fs-8 mb-0">Norwegian</p>
        </div>
        <div class="d-flex flex-wrap">
          <p class="mx-2 fs-8 mb-0">Log In</p>
          <p class="mx-2 fs-8 mb-0">Message</p>
          <p class="mx-2 fs-8 mb-0">Sign Up</p>
          <p class="mx-2 fs-8 mb-0">Watch</p>
        </div>
        <div class="mt-2 mx-2">
          <p class="fs-8">&copy; 2023</p>
        </div>
      </div>
    </footer>
  </body>
</html>
